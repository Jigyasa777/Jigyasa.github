<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jigyasa - Cybersecurity Portfolio</title>
  <style>
    @keyframes textSwitch {
      0% { content: "CTRL + ALT + EXPLOIT"; }
      50% { content: "CTRL + ALT + DEFEND"; }
      100% { content: "CTRL + ALT + EXPLOIT"; }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Calibri, sans-serif;
    }

    html, body {
      height: 100%;
      background-color: #000000; 
      color: #ffffff;
      text-align: center;
    }

    .navbar {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .navbar ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 20px;
    }

    .navbar ul li {
      display: inline;
    }

    .navbar ul li a {
      color: #ffffff; 
      font-weight: bold;
      text-decoration: none;
    }

    .navbar ul li a:hover {
      text-decoration: underline;
    }

    .header {
      margin-top: 60px;
      font-size: 50px;
      font-weight: bold;
    }

    .animated-text {
      font-size: 25px;
      font-weight: bold;
      margin-top: 10px;
    }

    .animated-text::after {
      content: "CTRL + ALT + EXPLOIT";
      display: inline-block;
      animation: textSwitch 3s infinite alternate ease-in-out;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
    }

    h2 {
      margin-top: 30px;
      font-size: 28px;
    }

    p {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <ul>
      <li><a href="#">About</a></li>
      <li><a href="#">Blogs</a></li>
      <li><a href="#">Achievements</a></li>
      <li><a href="#">Projects</a></li>
      <li><a href="#">Work Samples</a></li>
    </ul>
  </nav>

  <div class="header">JIGYASA</div>
  <div class="animated-text"></div>

  <div class="container">
    <h2>About</h2>
    <p>Hello! I’m <strong>Jigyasa</strong>, a Master’s student in Cybersecurity with a strong focus on Red teaming, secure coding, and offensive security techniques.</p>
  </div>
</body>
</html>
